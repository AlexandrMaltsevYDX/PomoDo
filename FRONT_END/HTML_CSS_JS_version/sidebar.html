            </section>
            <section class="page" data-page="3">

            </section>
            <section class="page" data-page="4">
                <h2>Page 4</h2>
                <p>Welcome to the Statistics page</p>
            </section>
            <section class="page" data-page="5">
                <h2>Page 5</h2>
                <p>Welcome to the Apearance page</p>
            </section>
        </main>
    </div>
